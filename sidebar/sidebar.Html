<!DOCTYPE HTML>
<Html lang="EN" dir="Itr">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Sidebar Menu</title>
        <!--Use Boxicons CDN Link-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="stylebar.css">
            <meeta name="viewpart" content="width=device=width, initial-scale=1.0">
    </head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
            <i class='bx bxs-book-open'></i>
            <div class="logo_name">Bookstore</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
        <li>
            <i class='bx bx-search-alt'></i>    
            <input type="text" placeholder="Search...">
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bxs-grid-alt'></i>
            <span class="links_name">Dashboard</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-user' ></i>
            <span class="links_name">User</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-chat'></i>
            <span class="links_name">Messages</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Analytics</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-folder'></i>
            <span class="links_name">File Manager</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-cart-alt'></i>
            <span class="links_name">Order</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-heart-circle'></i>
            <span class="links_name">Saved</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
        <li>
            <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Setting</span>
            </a>
            <!--span class="tooltip">Dashboard</span-->
        </li>
        
    </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                <!--<img src="profile.jpf" alt="">-->
            <div class="name_job">
                <div class="name">First Lastname</div>
                <div class="job">Web Designer</div>
            </div>
        </div>
            <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
</body>
</html>
